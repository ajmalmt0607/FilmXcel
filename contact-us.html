<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

	<link rel="icon" type="image/x-icon" href="images/FilmXcel Fav Icon.png">
	<link rel="stylesheet" href="css/style.css">
	<title>FilmXcel</title>
</head>
<body>
	<section class="section-contact-us">
		<div class="container">
			<div class="contact-us">
				<div class="contact-us-text-box">
					<h2 class="heading-secondary">Start Your Cinematic Journey</h2>
					<p class="contact-us-text">Our Admissions section is your gateway to a world of creative 
						possibilities. Discover how to join our vibrant community of 
						filmmakers, actors, and storytellers, and take the first step 
						toward turning your dreams into reality.
					</p>
					<form action="#" class="contact-us-form">
						<div>
							<label for="full-name">Full Name</label>
							<input id="full-name" type="text" placeholder="John Smith" required/>
						</div>

						<div>
							<label for="email">Email Address</label>
							<input id="email" type="email" placeholder="me@example.com" required/>
						</div>

						<div>
							<label for="select-where">Select a program</label>
							<select name="" id="select-where" required>
								<option value="">Please choose one option:</option>
								<option value="Direction">Direction & Screenplay</option>
								<option value="Cinematography">Cinematography</option>
								<option value="Editing">Editing</option>
							</select>
						</div>
						<button class="btn btn--form">Sign up now</button>
					</form>
				</div>
				<div class="contact-us-image-box" role="img" aria-label="a boy shooting a film by camera">
				</div>
			</div>
		</div>
	</section>
</body>
</html>
